custom_categories:
    - name: Attributed String Convertible
      children:
          - AttributedStringConvertible
          - NSAttributedString
          - String
          
    - name: Attribute Functions
      children:
        - AttributeFunction
        - attribute(_:withValue:)
        - attributesWithValues(_:)
    
    - name: Attribute Extensions
      children:
        - ColorType
        - FontType
        - Ligature
        - NSCursor
        - NSNumberConvertible
        - NSParagraphStyle
        - NSShadow
        - NSTextAttachment
        - NSUnderlineStyle

    - name: Sequence Extensions
      children:
        - SequenceType
    
    - name: Number Convertibles
      children:
          - CGFloat
          - Double
          - Float
          - Int
          - Int8
          - Int16
          - Int32
          - Int64
          - NSNumber
          - UInt
          - UInt8
          - UInt16
          - UInt32
          - UInt64